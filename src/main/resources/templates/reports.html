<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <meta content="Hugo 0.87.0" name="generator">
    <title>Top navbar example Â· Bootstrap v5.1</title>

    <link href="https://getbootstrap.com/docs/5.2/examples/navbar-static/" rel="canonical">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link th:href="@{/css/navbar-top.css}" rel="stylesheet">
    <link th:href="@{/css/default.css}" rel="stylesheet">
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0e6726a0c3.js" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CBA Monitoring</a>
        <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/reports">CBA Status Reports</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" href="#" th:text="${username}">Project name</a>
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">CBA Status Report</li>
            </ol>
        </nav>
        <h3>CBA Status Reports</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Source System</th>
                <th scope="col">Source Filename</th>
                <th scope="col">Received Time</th>
                <th scope="col">Delivery Time</th>
                <th scope="col">File Delivery Status</th>
                <th scope="col">Last Status Rep Code</th>
                <th scope="col">Last Status Rep Time</th>
                <th scope="col">Status Report(s)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report: ${reports}">
                <td th:text="${report.sourceSystem}" />
                <td th:text="${report.sourceFilename}" />
                <td th:text="${report.receiveTime}" />
                <td th:text="${report.deliveryTime}" />
                <td th:text="${report.fileDeliveryStatus}" />
                <td th:text="${report.lastStatRepCode}" />
                <td th:text="${report.lastStatRepTime}" />
                <td><a th:href="'/reports/'+${report.sourceFilename}" class="badge badge-primary">files</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</main>
<script th:href="@{/webjars/bootstrap/5.1.0/js/bootstrap.js}"></script>
</body>
</html>
